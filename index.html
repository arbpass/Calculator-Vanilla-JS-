<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css"/>
    <script src="script.js" defer></script>
    <title>SIMPLE CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>

        <div class="keypad">
            <button class="btn" id="C">C</button>
            <button class="btn" id="CE">CE</button>
            <button class="btn mod" id="%">%</button>
            <button class="btn divide" id="/">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn multi" id="*">x</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn add" id="+">+</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="1">1</button>
            <button class="btn sub" id="-">-</button>
            <button class="btn" id="00">00</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button class="btn equal" id="=">=</button>

        </div>
    </div>    
</body>
</html>
